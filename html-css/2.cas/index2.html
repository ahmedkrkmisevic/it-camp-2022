<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div tag predstavlja kontejner za skladistenje sadrzaja na stranici  -->
    <div><p>ovo je neki paragraf unutar diva</p></div>
    <!-- takodje postoje alternative za div tag -->
    <!-- section tag je jedna od alternativa -->
    <section>
        <p>ovo je neki paragraf unutar taga.  <em><section></section></em></p>
    </section>
    <!-- main tag je jedna od alternativa za div(kontejner) -->
    <main><p> ovo je neki paragraf unutar <mark>main</mark> taga<p></p>
    <!-- article tag je jedna od alternativa -->
    <article>ovo je neki paragraf unutar <ins><article</ins>taga </p></article> 
    <!-- ol tag predstavlja jednu uredjenu listu -->
    <!-- li tag predstavlja jednu stavku unutar nase uredjene liste -->
    <!-- ul tag predstavlja jednu neuredjenu listu -->
    <!-- li tag predstavlja jednu stavku unutar nase neuredjene liste -->   


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>4.cas</title>
</head>
<body>
    <p>za pocetak danasnjeg casa cemo koristiti img tag koji sluzi za umetanje fotografija</p>
    <p>radi provere</p>
    <!-- src atribut je neophodan i on nam je zapravo putanja dolaska do fotografije -->
    <!-- alt,width i height atributi su opcioni.Fotografija moze biti smestena i bez njega -->
    <img src="./slika.jpg.jpg" alt="fotografija prirode" width="600" height="500">
    <img src="./slika.jpg1.jpg" alt="" width="600" height="500">  
    <!-- img je inline element -->

</body>
